<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto Pattern Engine 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Pattern Engine 3.0</h1>
            <p>Machine Bias Analysis & Dynamic Generator</p>
        </header>

        <section class="input-area">
            <label>Paste Draw History:</label>
            <textarea id="drawHistory">04 14 15 34 41
02 07 17 26 27
06 15 18 29 40
05 08 09 26 36
07 11 14 33 37</textarea>
            <div class="button-group">
                <button id="analyzeBtn">Generate New Sets</button>
                <button id="clearBtn" class="secondary">Clear Results</button>
            </div>
        </section>

        <div id="statsGrid" class="stats-grid"></div>

        <section class="recommendations">
            <h3>Live Generated Lines</h3>
            <div id="lineOutput"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
